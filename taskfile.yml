# https://taskfile.dev

version: '3'

tasks:
  cs:
    cmds:
      - tools/bin/php-cs-fixer check
    silent: true

  cs.fix:
    cmds:
      - tools/bin/php-cs-fixer fix
    silent: true

  phpstan:
    cmds:
      - tools/bin/phpstan analyse --memory-limit=256M
    silent: true

  phpunit:
    cmds:
      - tools/bin/phpunit
    silent: true

  infection:
    cmds:
      - tools/bin/infection
    silent: true

  behat:
    cmds:
      - tools/bin/behat -f progress
    silent: true

  cq:
    cmds:
      - task: cs
      - task: phpstan
    silent: true

  ci:
    cmds:
      - task: cs
      - task: phpstan
      - task: phpunit
      - task: infection
      - task: behat
    silent: true
